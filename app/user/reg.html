<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
	</head>
	<style type="text/css">
		@import url("https://at.alicdn.com/t/font_1020910_awtkhmfdhye.css");
	</style>

	<body class="bg_fff login_module6">
	<div class="mui-content login">
		<div class="login_top">
			<img src="../img/logo6.png"/>			
		</div>
		<div class="login_main">
			<div class="login_box">
				<i class="iconfont icon-shouji"></i>
				<input type="text" placeholder="请输入手机号"/>
			</div>
			<div class="login_box">
				<i class="iconfont icon-yanzhengma"></i>
				<input type="number" placeholder="请输入验证码" id="code"/>
				<span>获取验证码</span>
			</div>
			<div class="login_box">
				<i class="iconfont icon-mima"></i>
				<input type="password" placeholder="请输入密码(6~12位)"/>
			</div>
		</div>

		<input type="button" value="注册" class="login_btn"/>
		<p class="xieyi">点击注册即默认同意<span>《用户注册协议》</span></p>
	</div> 
</body>
	<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</html>
